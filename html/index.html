<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flo-M | Artiste Plasticienne</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      min-height: 100%;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      background: #0d1118;
    }

    .video-background {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      background: #0d1118;
    }

    .video-background .video-fill,
    .video-background .video-main {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
    }

    .video-background .video-fill {
      object-fit: cover;
      object-position: center;
      filter: blur(10px) brightness(0.55);
      transform: scale(1.06);
    }

    .video-background .video-main {
      object-fit: contain;
      object-position: center;
    }

    .video-background::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 14, 0.25);
    }

    .page-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      min-height: 100svh;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding-top: 2rem;
    }

    h1 {
      font-family: 'Forum', serif;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 400;
      letter-spacing: 0.08em;
      margin-bottom: 0.35rem;
      color: #ffffff;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.35);
    }

    .subtitle {
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 500;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.3);
    }

    .links-container {
      display: flex;
      gap: 0.95rem;
      padding: 0 2rem;
      max-width: 760px;
      width: 100%;
    }

    .link-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 1.45rem 1.05rem;
      border-radius: 12px;
      text-decoration: none;
      color: #ffffff;
      text-align: center;
      transition: all 0.35s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 34px rgba(0, 0, 0, 0.22);
    }

    .link-card:hover {
      transform: translateY(-7px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 42px rgba(0, 0, 0, 0.28);
    }

    .card-title {
      font-family: 'Forum', serif;
      font-size: clamp(1.35rem, 3vw, 2rem);
      margin-bottom: 0.38rem;
      color: #ffffff;
      letter-spacing: 0.02em;
    }

    .card-desc {
      font-size: clamp(0.76rem, 1.2vw, 0.9rem);
      color: rgba(255, 255, 255, 0.82);
      font-weight: 400;
      line-height: 1.42;
      max-width: 30ch;
      margin: 0 auto;
    }

    footer {
      margin-top: 3rem;
      padding-bottom: 1.25rem;
      font-size: 0.82rem;
      color: rgba(255, 255, 255, 0.68);
      letter-spacing: 0.04em;
    }

    @media (max-width: 840px) {
      .links-container {
        flex-direction: column;
        gap: 1.35rem;
      }

      .link-card {
        padding: 1.3rem 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video class="video-fill" autoplay muted loop playsinline webkit-playsinline preload="auto">
      <source src="animation.mp4" type="video/mp4">
    </video>
    <video class="video-main" autoplay muted loop playsinline webkit-playsinline preload="auto">
      <source src="animation.mp4" type="video/mp4">
    </video>
  </div>

  <div class="page-content">
    <header>
      <h1>Flo-M</h1>
      <p class="subtitle">Artiste Plasticienne</p>
    </header>

    <main class="links-container">
      <a href="https://floplasticienne.wixsite.com/flom?lang=en" class="link-card" target="_blank" rel="noopener noreferrer">
        <h2 class="card-title">Galerie</h2>
        <p class="card-desc">Je vous invite à découvrir mon univers visuel et le portfolio de mes œuvres.</p>
      </a>

      <a href="https://flo-m.sumupstore.com/" class="link-card" target="_blank" rel="noopener noreferrer">
        <h2 class="card-title">Boutique</h2>
        <p class="card-desc">Ventes de dessins au stylo bille & gravures. Œuvres uniques et artisanales.</p>
      </a>
    </main>

    <footer>
      <p>&copy; 2026 Flo-M. Tous droits reserves.</p>
    </footer>
  </div>

  <script>
    document.querySelectorAll('video').forEach(function (v) {
      v.muted = true;
      v.play().catch(function () {});
    });
  </script>
</body>
</html>
